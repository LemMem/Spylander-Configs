// KoTH Bo5 config for SGL Highlander
// Config originally created December 8th, 2021 -- Updated December 8th, 2021
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG

exec "sgl_SL_base"

servercfgfile "sgl_SL_koth_bo5" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "0"                // unsets server timelimit
mp_winlimit "3"                 // sets number of wins to win the game to 3
mp_windifference "0"            // unsets windifference
mp_maxrounds "0"                // unsets maxrounds

mp_tournament_restart           // restarts the tournament to apply above settings


say "SGL Highlander KoTH Config Executed."
say "First to 3 wins the match. No halftime."
say "To be safe, please ***CHANGELEVEL*** to reload all settings properly and prevent any crashes."
say "Exec sgl_off or restart your server 90 seconds after you have fully finished playing."