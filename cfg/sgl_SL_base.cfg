// base config specifically for SGL Highlander
// Config originally created December 8th, 2021 -- Updated December 8th, 2021
// DO NOT EXEC THIS MANUALLY

exec "sgl_base.cfg"                                // execs base config that every gamemode shares
exec "sgl_SL_custom.cfg"                           // execs the custom settings in SL_custom

mp_tournament_whitelist "cfg/sgl_whitelist_SL.txt" // sets whitelist
sm_whitelist_id     "12301"                 // downloads latest whitelist using Sourcemod Whitelist Downloader
tftrue_whitelist_id "12301"             // sets tftrue whitelist if you have tftrue installed

tf_tournament_classlimit_scout "0"                // sets classlimits because rgl hates you
tf_tournament_classlimit_soldier 01"              // ^
tf_tournament_classlimit_pyro "0"                 // ^
tf_tournament_classlimit_demoman "0"              // ^
tf_tournament_classlimit_heavy "0"                // ^
tf_tournament_classlimit_engineer "0"             // ^
tf_tournament_classlimit_medic "0"                // ^
tf_tournament_classlimit_sniper "0"               // ^
tf_tournament_classlimit_spy "9"                  // ^
